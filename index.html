<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Reza Jahanimir</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="page-header">
      <h1>TV Shows</h1>
      <p>
        Data from <a href="https://tvmaze.com" target="_blank">TVMaze.com</a>
      </p>
    </header>

    <!-- Search part START -->
    <div class="filter-container">
      <label for="dDBAllShows">Choose Show:</label>
      <select id="dDBAllShows" name="Show"></select>

      <label for="dropDownBoxFill">Choose Episode:</label>
      <select id="dropDownBoxFill" name="film"></select>

      <label for="searchInput">Search:</label>
      <input type="search" id="searchInput" placeholder="Search term" />

      <span id="searchCounter">Displaying 73/73 episode(s)</span>
    </div>
    <!-- Search part FINISH -->

    <div id="episode-container" class="container"></div>

    <template id="episode-template">
      <section class="card">
        <img src="" alt="Episode image" />
        <h2 class="title"></h2>
        <h3 class="code"></h3>
        <div class="summary"></div>
        <a class="link" href="#" target="_blank">View on TVMaze</a>
      </section>
    </template>
  </body>
</html>
